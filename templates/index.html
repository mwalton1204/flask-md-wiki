{% extends "layout.html" %}

{% block title%}Home{% endblock %}

{% block content %}
    <h2>Welcome to your Wiki!</h2>
    <p>Click on any page to view its content:</p>
    <ul>
        {% for page in pages %}
            <li><a href="{{ url_for('view_page', slug=page) }}">{{ page }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
